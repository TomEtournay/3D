<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scène simple avec Three.js et une STL</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="myThreeJsScene" style="height: 100vh; width: 100vw;"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, model, controls;

        function init() {
            // Initialisation de la scène
            scene = new THREE.Scene();

            // Initialisation de la caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 300;

            // Initialisation du rendu
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('myThreeJsScene').appendChild(renderer.domElement);

            // Chargement de la STL
            const loader = new THREE.STLLoader();
            loader.load('3D/meshed.stl', function (geometry) {
                const material = new THREE.MeshNormalMaterial();
                model = new THREE.Mesh(geometry, material);
                scene.add(model);
            }, undefined, function (error) {
                console.error(error);
            });

            // Ajout d'une lumière directionnelle
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Ajout des contrôles OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Activation de l'amortissement pour un mouvement fluide
            controls.dampingFactor = 0.25; // Réglage du facteur d'amortissement (0 = pas d'amortissement, 1 = amortissement complet)
            controls.rotateSpeed = 0.3; // Réglage de la vitesse de rotation
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            controls.update(); // Mettre à jour les contrôles
        }

        init();
        animate();
    </script>
</body>
</html>
